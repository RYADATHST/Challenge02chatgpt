<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2a7ff536ec.js" crossorigin="anonymous"></script>
    <title>Chatgpt</title>
</head>
<body>
    <!--navbar-->
 <div class="nav">
    <div class="bloc1">
        <i class="fa-regular fa-pen-to-square" style="color: #5d5d5d;"></i>
        <span class="nom">ChatGPT <i class="fa-solid fa-angle-down"></i></span> 
    </div>
    <div class="bloc2">
        <button class="but1">Se connecter</button>
        <button class="but2">S'inscrire</button>
    </div>
 </div>

 <!--corps-->

 <div class="corps">
    <div class="part1"><h1>Comment puis-je vous aider ?</h1></div>
    <div class="part2">
        <textarea placeholder=" Envoyer un message à ChatGPT" cols="30" rows="5"></textarea>
        <div class="buton">
            <button class="bt4"><span><i class="fa-solid fa-plus"></i></span></button>
            <button class="bt1"><img src="li.svg" alt=""style="width: 13px;"> Raisonne</button>
            <button class="bt2"><i class="fa-solid fa-globe"></i> Rechercher</button>
             <button class="bt3"><span><i class="fa-solid fa-arrow-up"></i></button>
        </div>
    </div>
    <div class="part3">
        <button class="btn"><img src="pap.svg" alt="" style="width: 12px;"> Résumer un texte</button>
        <button class="btn"> <img src="lum.svg" alt="" style="width: 12px;"> Elaborer un plan</button>
        <button class="btn"><img src="i.svg" alt="" style="width: 12px;"> M'étonner</button>
        <button class="btn"> <img src="chapeau.svg" alt="" style="width: 12px;"> Obtenir des conseils</button>
        <button class="btn">Plus</button>
    </div>
 </div>

 <!--footer-->

 <div class="footer">
   <span> En envoyant des messages à ChatGPT, vous confirmez que vous acceptez <a href="#">nos conditions d'utilisations</a> et</span>
   <span> que vous avez pris connaissance de notre <a href="#">politique de confidentialité</a></span>
 </div>
   
   

</body>
</html>
